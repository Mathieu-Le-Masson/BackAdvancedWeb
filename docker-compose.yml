services:
  nginx:
    image: nginx:latest
    container_name: gateway
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "8080:8080"
    networks:
      - app-network
    depends_on:
      - auth-service
      - address-service

  # Les autres services ne devraient pas avoir de "ports:" configuration
  # Ils ne seront accessibles que via le r√©seau interne Docker

  auth-service:
    build: ./services/auth
    container_name: auth-service
    volumes:
      - ./services/auth:/app
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      - postgres

  address-service:
    build: ./services/addresses
    container_name: address-service
    volumes:
      - ./services/addresses:/app
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      - postgres

  postgres:
    image: postgres:17
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=advancedwebdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    networks:
      - app-network

volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge