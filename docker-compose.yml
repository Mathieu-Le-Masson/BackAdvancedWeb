services:
  nginx:
    image: nginx:latest
    container_name: gateway
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "8080:8080"
    networks:
      - app-network
    depends_on:
      - auth-service
      - restaurant-service

  auth-service:
    build: ./services/auth
    container_name: auth-service
    volumes:
      - ./services/auth:/app
      - node_modules_auth:/app/node_modules
    networks:
      - app-network
    depends_on:
      - postgres
    ports:
      - "3001:3000"    # For swagger UI

  restaurant-service:
    build: ./services/restaurants
    container_name: restaurant-service
    volumes:
      - ./services/restaurants:/app
      - node_modules_restaurants:/app/node_modules
    networks:
      - app-network
    depends_on:
      - postgres
    ports:
      - "3002:3000"    # For swagger UI

  postgres:
    image: postgres:17
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    networks:
      - app-network

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      default:
        aliases:
          - mongo
      app-network:
        aliases:
          - mongo

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    ports:
      - "8082:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password
      - ME_CONFIG_MONGODB_SERVER=mongodb
    depends_on:
      - mongodb
    networks:
      - app-network

volumes:
  postgres-data:
  node_modules_auth:
  node_modules_restaurants:
  mongodb-data:

networks:
  app-network:
    driver: bridge